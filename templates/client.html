<p>{{ msg }}</p>

<div hx-ext="client-side-templates">
  <button hx-get="{{ url_for('random_dog') }}"
          hx-swap="innerHTML"
          hx-target="#the-dog"
          mustache-template="dog">
    Click me for a doggy surprise!
  </button>

  <p id="the-dog">Wait for it...</p>

  {% raw %}
    <template id="dog">
      <img src="{{message}}" alt="{{status}}" />
    </template>
  {% endraw %}
</div>
